buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE"
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'jacoco'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    compileJava.options.encoding = 'UTF-8'

    repositories {
        mavenCentral()
    }

    dependencies {

        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-jdbc'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'com.google.guava:guava:11.0.2'

        runtimeOnly 'com.h2database:h2'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }

    jacoco {
        // JaCoCo 버전
        toolVersion = '0.8.8'

    }

    jacocoTestReport {
        reports {
            html.enabled true
            csv.enabled true
            xml.enabled false
        }

        finalizedBy 'jacocoTestCoverageVerification'
    }

    jacocoTestCoverageVerification {
        violationRules {
            rule {
                enabled = true
                element = 'CLASS'

                limit {
                    counter = 'LINE'
                    value = 'COVEREDRATIO'
                    minimum = 0.90
                }
                excludes[
                        '*.ui.*'
                ]
            }
        }
    }
}

project(':module-common') {
    bootJar { enabled = false }
    jar { enabled = true }

}

project(':module-product') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        compile project(':module-common')
    }
}

project(':module-menu') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        compile project(':module-product')
        compile project(':module-common')

        testImplementation(testFixtures(project(":module-product")))
    }
}

project(':module-order') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        compile project(':module-menu')
        compile project(':module-common')

        testImplementation(testFixtures(project(":module-menu")))
        testImplementation(project(":module-table"))
    }
}

project(':module-table') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        compile project(':module-order')
        compile project(':module-common')

        testImplementation(testFixtures(project(":module-order")))
    }
}


project(':test-module-acceptance') {
    bootJar { enabled = false }
    jar { enabled = false }

    dependencies {
        compile project(':module-menu')
        compile project(':module-product')
        compile project(':module-order')
        compile project(':module-table')
        compile project(':module-common')
    }
}
