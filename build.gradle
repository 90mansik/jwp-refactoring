subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    group 'camp.nextstep.edu'
    version '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-web'

        runtimeOnly 'com.h2database:h2'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }

    bootJar {
        enabled = false
    }

    jar {
        enabled = true
    }
}

project(':module-common') {
    bootJar { enabled = false }
    jar { enabled = true }
}

project(':module-product') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        implementation project(':module-common')

        testImplementation(testFixtures(project(':module-common')))
    }
}

project(':module-menu') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        implementation project(':module-common')
        implementation project(':module-product')

        testImplementation(testFixtures(project(':module-common')))
    }
}

project(':module-table') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        implementation project(':module-common')

        testImplementation(testFixtures(project(':module-common')))
    }
}

project(':module-table_group') {
    bootJar { enabled = false }
    jar { enabled = true }
    dependencies {
        implementation project(':module-common')
        implementation project(':module-table')

        testImplementation(testFixtures(project(':module-common')))
    }
}