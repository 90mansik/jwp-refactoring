plugins{
    id 'java-library'
    id 'java-test-fixtures'
    id 'maven-publish'
}

dependencies {
    implementation project(':module-product')

    testFixturesImplementation 'io.rest-assured:rest-assured:3.3.0'
    testFixturesImplementation 'org.springframework.boot:spring-boot-starter-test'
    testFixturesImplementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation(testFixtures(project(":module-product")))
    testImplementation(testFixtures(project(":module-test")))
}